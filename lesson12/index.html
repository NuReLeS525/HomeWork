<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="" width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <title>HTML lesson 12</title>
</head>

<body>
  <form>
    <label for="#name">Введите имя</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="#surname">Введите фамилию</label>
    <br>
    <input type="text" id="surname">
    <br>
    <label for="#telep">Введите номер телефона</label>
    <br>
    <input type="tel" id="telep">
    <br>
    <label for="#mail">Введите адрес электронной почты</label>
    <br>
    <input type="email" id="mail" >
    <br>
    <label for="#date">Введите дату доставки</label>
    <br>
    <input type="datetime-local" id="date">
    <br>
    <label>Выберете количество огурцов для доставки
      <br>
      <label for="#pickle1">Огурчик 1</label>
      <br>
      <input type="radio" name="nam" id="pickle1">
      <br>
      <label for="#pickle2">Огурчик 2</label>
      <br>
      <input type="radio" name="nam" id="pickle2">
      <br>
      <label for="#pickle3">Огурчик 3</label>
      <br>
      <input type="radio" name="nam" id="pickle3">
      <br>
    </label>
    <input type="submit">
    <br>
    <input type="reset">
  </form>
</body>

</html>
